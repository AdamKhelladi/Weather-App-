<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Render All Elements Normaly -->
    <link rel="stylesheet" href="normalize.css"/>
      
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Main Template Css File -->
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>

    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <div class="btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <div class="msg">Results will shows here..</div>

      <div class="weather">
        <img class="weather-icon" src="images/rain.png" alt="">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Algeria, Ras El Oued</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="">
            <div>
              <p class="humidity">50%</p>
              <span>Humidity</span>
            </div>
          </div>

          <div class="col">
            <img src="images/wind.png" alt="">
            <div>
              <p class="wind">15<span>km/h</span></p>
              <span>Wind Speed</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
